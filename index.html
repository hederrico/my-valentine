<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíï Surpresa do Amor üíï</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #ff6b9d, #c44569, #f8b500);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.1) 2px, transparent 2px),
                radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.1) 2px, transparent 2px),
                radial-gradient(circle at 40% 60%, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 100px 100px, 150px 150px, 80px 80px;
            pointer-events: none;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .title {
            font-size: 3.5rem;
            color: #fff;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            margin-bottom: 2rem;
            animation: pulse 2s infinite;
            line-height: 1.2;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .start-btn {
            font-size: 1.5rem;
            padding: 15px 40px;
            background: linear-gradient(45deg, #ff6b9d, #c44569);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .start-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #c44569, #ff6b9d);
        }

        .cart-container {
            position: absolute;
            left: -90px;
            top: 50%;
            transform: translateY(-50%) rotate(0deg);
            transition: left 4100ms ease-in-out;
            transform-origin: bottom center;
            animation: moverCarrinho 4800ms ease-in-out forwards;
            user-select: none;
        }

        @keyframes moverCarrinho {
            0% {
                transform: translateY(-50%) rotate(0deg);
            }
            40% {
                transform: translateY(-50%) rotate(0deg);
            }
            50% {
                transform: translateY(-50%) rotate(2deg);
            }
            60% {
                transform: translateY(-50%) rotate(0deg);
            }
            70% {
                transform: translateY(-50%) rotate(3deg);
            }
            80% {
                transform: translateY(-50%) rotate(0deg);
            }
            95% {
                transform-origin: center;
                transform: translateY(-50%) rotate(45deg);
            }
            100% {
                transform-origin: center;
                transform: translateY(-50%) rotate(90deg);
            }
        }

        @keyframes rotateGrowThenReset {
            0% {
            transform: translateY(-50%) rotate(0deg) scale(1);
            }
            80% {
            transform: translateY(-50%) rotate(10800deg) scale(5);
            }
            100% {
            transform: translateY(-50%) rotate(0deg) scale(1);
            }
        }

        .cart-container.moving {
            left: calc(50% - 50px);
        }

        .cart-image, .box-image {
            width: 100px;
            height: 100px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .box-image {
            display: none;
            animation: fadeIn 0.5s ease-in;
        }

        .box-image.show {
            display: block;
        }

        .box-image.shake {
            animation: shake 0.5s ease-in-out;
        }

        .box-image.opening {
            animation: opening 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }


        .heart-explosion {
            position: absolute;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            color: #ff6b9d;
            font-size: 2rem;
            animation: heartFloat 2s ease-out forwards;
        }

        @keyframes heartFloat {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) scale(0.5);
                opacity: 0;
            }
        }

        .surprise-items {
            position: absolute;
            pointer-events: none;
            z-index: 100;
        }

        .surprise-item {
            position: absolute;
            font-size: 2rem;
            animation: itemExplosion 3s ease-out forwards;
            transform-origin: center;
        }

        @keyframes itemExplosion {
            0% {
                transform: scale(0) rotate(0deg) translate(0, 0);
                opacity: 1;
            }
            20% {
                transform: scale(1.2) rotate(180deg) translate(var(--final-x), var(--final-y));
                opacity: 1;
            }
            100% {
                transform: scale(0.8) rotate(720deg) translate(var(--final-x), var(--final-y));
                opacity: 0;
            }
        }

        @keyframes surpriseReveal {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.5);
            }
            50% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.2);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .surprise-items {
            position: absolute;
            pointer-events: none;
            z-index: 100;
        }

        .surprise-item {
            position: absolute;
            font-size: 2rem;
            animation: itemExplosion 3s ease-out forwards;
            transform-origin: center;
        }

        @keyframes itemExplosion {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 1;
            }
            20% {
                transform: scale(1.2) rotate(180deg);
                opacity: 1;
            }
            100% {
                transform: scale(0.8) rotate(720deg);
                opacity: 0;
            }
        }

        .floating-item {
            animation: floatAround 4s ease-in-out infinite;
        }

        @keyframes floatAround {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            33% {
                transform: translateY(-20px) rotate(120deg);
            }
            67% {
                transform: translateY(10px) rotate(240deg);
            }
        }

        .surprise-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            color: #fff;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
            opacity: 0;
            animation: surpriseReveal 2s ease-in-out forwards;
            text-align: center;
            line-height: 1.3;
            z-index: 200;
        }

        .click-counter {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            color: #c44569;
            display: none;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <audio id="rollingAudio" src="/sounds/rolling-wheel-sound.mp3"></audio>
    <div class="container" id="mainContainer">
        <h1 class="title">
            üéÅ Caixa Misteriosa do Amor üíï<br>
            <span style="font-size: 0.6em;">Ser√° que voc√™ consegue abrir o cora√ß√£o? üòâ</span>
        </h1>
        <button class="start-btn" onclick="startGame()">üíñ Come√ßar a Aventura üíñ</button>
    </div>

    <div class="cart-container" id="cartContainer">
        <img src="images/box-in-cart.png" 
             class="cart-image" id="cartImage" alt="Carrinho com caixa">
        <img src="images/closed-box.png"
             class="box-image" id="boxImage" alt="Caixa fechada">
    </div>

    <div class="click-counter" id="clickCounter">
        Cliques: <span id="clickCount">0</span>/5
    </div>

    <script>
        let gameState = 'start'; // start, moving, waiting, clicking, opened
        let clickCount = 0;
        let clickTimer = null;

        function playMovingSound() {
            const audio = document.getElementById('rollingAudio');
            audio.currentTime = 4;
            audio.play();

            const pararNo12 = () => {
                if (audio.currentTime >= 12) {
                audio.pause();
                audio.removeEventListener('timeupdate', pararNo12);
                }
            };

            audio.addEventListener('timeupdate', pararNo12);
        }

        function playClickSound() {
           
        }

        function playOpenSound() {

        }

        function handleBoxClick() {
            if (gameState === 'waiting' || gameState === 'clicking') {
                playClickSound();
                
                if (gameState === 'waiting') {
                    gameState = 'clicking';
                    clickCount = 0;
                    clickTimer = Date.now();
                }
                
                clickCount++;
                document.getElementById('clickCount').textContent = clickCount;
                
                const cartContainer = document.getElementById('cartContainer');
                const angles = [0, 90, -90, 180, -180, 270, -270, 360, -360];
                let currentAngle = cartContainer.dataset.angle ? parseInt(cartContainer.dataset.angle) : 0;
                let possibleAngles = angles.filter(a => a !== currentAngle);
                let angle = possibleAngles[Math.floor(Math.random() * possibleAngles.length)];
                cartContainer.style.transition = 'transform 0.5s cubic-bezier(.4,1.4,.6,1)';
                cartContainer.style.transform = `translateY(-65%) rotate(${angle}deg)`;
                cartContainer.dataset.angle = angle;
                
                
                if (clickCount >= 5) {
                    const timeDiff = Date.now() - clickTimer;
                    if (timeDiff <= 1000) {
                        openBox();
                    } else {
                        clickCount = 0;
                        document.getElementById('clickCount').textContent = clickCount;
                        gameState = 'waiting';
                    }
                } else {
                    setTimeout(() => {
                        cartContainer.style.transform = `translateY(-50%) rotate(${angle}deg) scale(1)`;
                    }, 200);
                }
                
                // Reset ap√≥s 1.5 segundos de inatividade
                setTimeout(() => {
                    if (gameState === 'clicking' && (Date.now() - clickTimer) > 1500) {
                        clickCount = 0;
                        document.getElementById('clickCount').textContent = clickCount;
                        gameState = 'waiting';
                    }
                }, 1600);
            }
        }

        function openBox() {
            gameState = 'opened';
            playOpenSound();
            
            const cartContainer = document.getElementById('cartContainer');
            cartContainer.style.animation = 'rotateGrowThenReset 5s ease-in-out forwards';

            setTimeout(() => {
                const boxImage = document.getElementById('boxImage');
                boxImage.classList.add('opening');
                boxImage.src = 'images/open-box.png';
            }, 4900);
            
            // Esconder contador
            document.getElementById('clickCounter').style.display = 'none';
            
            // // Criar explos√£o de itens da caixa
            // createSurpriseExplosion();
            
            // // Criar explos√£o de cora√ß√µes
            // setTimeout(() => {
            //     createHeartExplosion();
            // }, 800);
            
            // // Mostrar mensagem de surpresa
            // setTimeout(() => {
            //     const surprise = document.createElement('div');
            //     surprise.className = 'surprise-message';
            //     surprise.innerHTML = 'üíï PARAB√âNS! üíï<br>Voc√™ abriu o cora√ß√£o!<br>üéâ Feliz Dia dos Namorados! üéâ';
            //     document.body.appendChild(surprise);
            // }, 1500);
        }

        function createSurpriseExplosion() {
            const surpriseItems = [
                'üéÅ', 'üíù', 'üåπ', 'üíå', 'üç´', 'üß∏', 'üíé', 'üéÄ', 
                'üå∫', 'üíê', 'ü¶ã', '‚≠ê', '‚ú®', 'üéä', 'üéâ', 'üíñ',
                'üç∞', 'ü•Ç', 'üéµ', 'üé∂', 'üåü', 'üí´', 'üîÆ', 'üåà'
            ];
            
            const container = document.getElementById('cartContainer');
            const rect = container.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            // Criar 30 itens que saem da caixa
            for (let i = 0; i < 30; i++) {
                const item = document.createElement('div');
                item.className = 'surprise-item';
                
                // Escolher item aleat√≥rio
                const randomItem = surpriseItems[Math.floor(Math.random() * surpriseItems.length)];
                item.textContent = randomItem;
                
                // Posi√ß√£o inicial (centro da caixa)
                item.style.left = centerX + 'px';
                item.style.top = centerY + 'px';
                
                // Calcular posi√ß√£o final aleat√≥ria
                const angle = (Math.PI * 2 * Math.random());
                const distance = 100 + Math.random() * 300;
                const finalX = centerX + Math.cos(angle) * distance;
                const finalY = centerY + Math.sin(angle) * distance;
                
                // Aplicar transforma√ß√£o
                item.style.setProperty('--final-x', (finalX - centerX) + 'px');
                item.style.setProperty('--final-y', (finalY - centerY) + 'px');
                
                // Adicionar varia√ß√£o no timing
                item.style.animationDelay = (i * 50) + 'ms';
                
                document.body.appendChild(item);
                
                // Ap√≥s a anima√ß√£o inicial, alguns itens continuam flutuando
                setTimeout(() => {
                    if (Math.random() > 0.7) {
                        item.classList.remove('surprise-item');
                        item.classList.add('floating-item');
                        item.style.position = 'fixed';
                        item.style.left = finalX + 'px';
                        item.style.top = finalY + 'px';
                        
                        // Remover item flutuante ap√≥s mais tempo
                        setTimeout(() => {
                            item.remove();
                        }, 8000);
                    } else {
                        item.remove();
                    }
                }, 3000);
            }
        }

        function createHeartExplosion() {
            const container = document.getElementById('cartContainer');
            const rect = container.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.textContent = 'üíñ';
                heart.style.left = centerX + 'px';
                heart.style.top = centerY + 'px';
                
                // Posi√ß√£o aleat√≥ria
                const angle = (Math.PI * 2 * i) / 20;
                const distance = 50 + Math.random() * 100;
                const finalX = centerX + Math.cos(angle) * distance;
                const finalY = centerY + Math.sin(angle) * distance;
                
                heart.style.left = finalX + 'px';
                heart.style.top = finalY + 'px';
                
                document.body.appendChild(heart);
                
                // Remover ap√≥s anima√ß√£o
                setTimeout(() => {
                    heart.remove();
                }, 2000);
            }
        }

        document.getElementById('boxImage').addEventListener('click', handleBoxClick);

        async function startGame() {
            gameState = 'moving';
            
            document.getElementById('mainContainer').classList.add('hidden');
            
            const cartContainer = document.getElementById('cartContainer');
            cartContainer.style.display = 'block';
            
            playMovingSound();
            
            setTimeout(() => {
                cartContainer.classList.add('moving');
            }, 100);
            
            setTimeout(() => {
                document.getElementById('cartImage').style.display = 'none';
                cartContainer.style.animation = 'none';
                cartContainer.style.transformOrigin = 'center';
                cartContainer.style.transform = 'translateY(-50%) rotate(90deg)';
                document.getElementById('boxImage').classList.add('show');
                document.getElementById('clickCounter').style.display = 'block';
                gameState = 'waiting';
            }, 4000);
        }
    </script>
</body>
</html>
